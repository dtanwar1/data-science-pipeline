<div class="chart">
  <canvas class="chart" id="tox_plot"></canvas>
</div>

<script>
var r_d = {{tox_r | safe}}
var y_d = {{tox_y | safe}}
var t_d = {{tox_t | safe}}
var labels = {{dates | safe}}
const ctx = document.getElementById('tox_plot');

new Chart(ctx, {
    type: 'line',
    data: {
    labels: labels,
    datasets: [{
      label:"Reddit Tox",
      data: r_d,
      fill: false,
      borderColor: 'rgb(243,156,18)',
      tension: 0.1
    },
    {
      label:"Twitter Tox",
      data: t_d,
      fill: false,
      borderColor: 'rgb(211,84,0)',
      tension: 0.1
    },
    {
      label:"Youtube Tox",
      data: y_d,
      fill: false,
      borderColor: 'rgb(241,196,15)',
      tension: 0.1
    }
  ],
  }
});
</script>
